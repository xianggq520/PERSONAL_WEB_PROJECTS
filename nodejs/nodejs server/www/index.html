<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" >
        <script src="jquery.js" charset="utf-8"></script>
        <script >
            $(function(){
                $("#btn1").click(function(){
                    $.ajax({
                        url:'/reg',
                        data:{username:$("#username").val(), password:$("#password").val()},
                        dataType:"json",
                        success(res) {
                            console.log(res);
                            $("#result").html(res);
                        },
                        error(err){
                            $("#result").html(err);
                        }
                    })
                })
            })
        </script>
    </head>
    <body>
        <input id="username" name="username" type="text"/></br>
        <input id="password" name="password" type="password" /></br>
        <button id="btn1" type="button" value="注册">注册</button>
        <p id="result"></p>
    </body>
</html>
