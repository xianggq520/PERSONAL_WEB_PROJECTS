<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的匿名插槽</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <my-slot>this is my slot!</my-slot>
    </div>
    <template id="temp">
        <div>
            <h1>this is header!</h1>
            <slot></slot>
            <footer>this is footer!</footer>
        </div>>
    </template>
    <script src="js/vue.js"></script>
    <script>
        
        Vue.component("my-slot", {
            template:"#temp"
        })

        new Vue({
            el:"#app",
            data : {
                msg : 'first vue.js project'
            } 
        })
    </script>
</body>
</html>
