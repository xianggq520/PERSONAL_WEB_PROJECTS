<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		二叉树查找分三类：
		1.查找最小值
		2.查找最大值
		3.查找具体值
		<script>
			function BinaryTree(){
				var Node = function(key){
					this.key = key;
					this.left = null;
					this.right = null;
				}
				var root = null;
				var insertNode = function(oldNode, newNode){
					if(newNode.key < oldNode.key){
						oldNode.left == null ? oldNode.left = newNode : insertNode(oldNode.left, newNode);
					} else {
						oldNode.right == null ? oldNode.right = newNode : insertNode(oldNode.right, newNode);
					}
				}
				this.insert = function(key){
					var node = new Node(key);
					if(root === null){
						root = node;
					} else {
						insertNode(root, node);
					}
				}
				/*中序排序 遍历节点*/
				var traversalNode = function(node, callback){
					if (node != null) {
						/*
						 * 中序遍历步骤：
						 * 1.遍历左子节点树
						 * 2.返回当前节点
						 * 3.遍历右子节点树
						 * 
						 * */
						/*遍历node的左节点*/
						traversalNode(node.left, callback);
						/*找到左节点，传入callback函数*/
						callback(node);
						/*遍历node的右节点*/
						traversalNode(node.right, callback);
					}
				}
				/*中序排序函数*/
				this.inorderTraversal= function(callback){
					traversalNode(root, callback);
				}
				/*前序排序遍历节点函数*/
				var preTraverseNode = function(node, callback){
					if(node != null){
						/*
						 * 前序便利二叉树步骤
						 * 1.打印当前结点
						 * 2.遍历左子节点树
						 * 3.遍历右子节点树
						 * */
						callback(node);// 1.
						preTraverseNode(node.left, callback); // 2.
						preTraverseNode(node.right, callback); // 3.
					}
				}
				/*前序排序函数*/
				this.preOrderTraverse = function(callback){
					preTraverseNode(root, callback);
				}
				
				/*后序遍历节点*/
				var postOrderTraverseNode = function(node, callback){
					if(node != null){
						postOrderTraverseNode(node.left, callback);
						postOrderTraverseNode(node.right, callback);
						callback(node);
					}
				}
				/*后序遍历*/
				this.postOrderTraverse = function(callback) {
					postOrderTraverseNode(root, callback);
				}
				
				 
				var minNode = function(node) {
					while(node && node.left) {
						node = node.left;
					}
					return node;
				}
				/**
				 *	1.查找最小值
				 * */
				this.min = function() {
					return minNode(root);
				}
				 
				var maxNode = function(node){
					while(node && node.right) {
						node = node.right;
					}
					return node;
				}
				/**
				 * 2.查找最大值
				 * */
				this.max = function(){
					return maxNode(root);
				}
				
				var hasNode = function(node, key){
					if (!node) {
						return false;
					}
					if (key < node.key) {
						return hasNode(node.left, key);
					} else if (key > node.key) {
						return hasNode(node.right, key);
					} else {
						return true;
					}
				}
				
				/**
				 * 3.查找确定的值
				 * */
				this.search = function(key){
					return hasNode(root, key);
				}
				
				/*查询最小节点*/
				var findMinNode = function(node){
					if(node){
						while(node && node.left){
							node = node.left;
						}
						return node;
					}
					return null;
				}
				var removedNode = null;
				var removeNode = function(node, key){
					if(!node){
						return null;
					}
					if(key < node.key) {
						node.left = removeNode(node.left, key);
						return node;
					} else if (key > node.key) {
						node.right = removeNode(node.right, key);
						return node;
					} else {
						if(!node.left && !node.right){
							node = null;
							return node;
						} else if(node.left && node.right){
							//1.查找右子树的最小节点minNode，2.删除minNode，3.替换当前节点的右子树
							var minNode = findMinNode(node.right); // 1
							node.right = removeNode(node.right, minNode.key); //2 3
							node.key = minNode.key; // 3
							return node;
						} else if(node.right){
							node = node.right;
							return node;
						} else {
							node = node.left;
							return node;
						}
					}
				}
				/**
				 * 删除节点
				 * */
				this.remove = function(key){
					root = removeNode(root, key);
				}
				
				
			}

			var nodes = [2, 12, 8, 3, 6, 9, 1, 7];
			var binaryTree = new BinaryTree();

			nodes.forEach(key => binaryTree.insert(key));

			var traversalResults = [];
			var traversalCallback = function(node) {
				traversalResults.push(node.key);
			}

			binaryTree.postOrderTraverse(traversalCallback);
			
			console.log("输入数组 "+ nodes + " 后序遍历结果：", traversalResults);
			
			var min = binaryTree.min();
			
			console.log(min);
			
			var max = binaryTree.max();
			
			console.log(max);
			
			var searchNode = binaryTree.search(3);
			console.log(searchNode);
			
			var searchNode2 = binaryTree.search(31);
			console.log(searchNode2);
			
			binaryTree.remove(8);
						
			searchNode = binaryTree.search(3);
			console.log(searchNode);
			
			traversalResults = [];
			binaryTree.postOrderTraverse(traversalCallback);
			console.log("输入数组 "+ nodes + " 删除node(8)后，后序遍历结果：", traversalResults);
		</script>
	</body>
</html>
