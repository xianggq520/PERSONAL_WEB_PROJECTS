		 * 2.执行环境创建完成后，开始执行
		 * 
		 * */
		alert(a);

		}

		 * function a(){}
		 * 10

		 * function(){ alert(11);}	
		 * 3
		 * error a is not a function
		 * 
		 * */

		/**
		 * 可以这么理解：
		 * **/

		// 声明提前：
		var a;
		var b;
		function a(){	// 此处相当于给变量a第一次赋值

			console.log(b);
		}

		}
